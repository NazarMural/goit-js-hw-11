<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <title>Page title</title>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn" type="submit">
          <svg class="search-form__icon-btn" width="20" height="20">
            <use href="./images/icon.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <main class="main">
      <div class="search-subject-container"></div>

      <div class="gallery">
        <!-- Картки зображень -->
      </div>

      <div class="download-more is-hidden">
        <button class="download-more__button" type="submit">
          Download more
        </button>
      </div>
    </main>
  </body>
</html>
